    <ion-list>
        <ion-list-header>
            Informe o Email e senha:
        </ion-list-header>
        <form [formGroup]="form" (ngSubmit)="logForm()">
            <ion-item>
                <ion-label>Email</ion-label>
                <ion-input type="text" formControlName="email"></ion-input>
                <p *ngIf="form.get('email').hasError('required') && form.dirty" class="error"> Informe um email</p>
            </ion-item>
            <ion-item>
                <ion-label>Senha</ion-label>
                <ion-input type="password" formControlName="senha"></ion-input>
                <p *ngIf="form.get('senha').hasError('required') && form.dirty" class="error"> Informe uma senha</p>

            </ion-item>
            <div style="text-align: center">
                <ion-button class="secondary" type="submit" [disabled]="!form.valid">Entrar</ion-button>
            </div>
        </form>
    </ion-list>
</ion-content>
